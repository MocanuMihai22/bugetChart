<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
<!-- INPUTS, CHART -->

<div class="container">

<div class="row mt-3">
    <div class="col-md-4">
        <form id="form1" class="border border-success p-4">
            <div class="form-group">
                <label>Budget</label><br>
                <input type="number" class="form-control mt-2" id="budgetFirebase">
            </div><br>
            <button type="submit" class="btn btn-success" id="but">Add</button>
        </form>

        <form id="form2" class="mt-2 border border-danger p-4">
            <div class="form-group">
                <label>Expenses</label><br>
                <input type="number" class="form-control mt-2" id="expensesFirebase">
            </div><br>
            <button type="submit" class="btn btn-danger">Add</button>
        </form>
    </div>
<div class="col-md-8" style="width: 800px; height: 500px;">
    <canvas id="chart" ></canvas> 
</div>
</div>





<!-- SPANS -->

<div class="row mx-auto mt-3" style="font-size: 4rem">
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5>Buget</h5>
                <i class="fa-sharp fa-solid fa-wallet" style="color: blue;"></i>
                <span id="budget">0</span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5>Expenses</h5>
                <i class="fa-solid fa-money-bill" style="color: red;"></i>
                <span id="expenses">0</span>
            </div>
        </div>
    </div>


    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5>Savings</h5>
                <i class="fa-solid fa-coins" style="color: green;"></i>
                <span id="total">0</span>
            </div>
        </div>
    </div>
</div>

</div>













    <!-- Adding BOOTSTRAP, CHART JS, FIREBASE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js"></script>
    <script src="main.js"></script>


   
</body>
</html>
